<!doctype html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <link rel="stylesheet" href="./Styles/setupmenu.css" type="text/css">
</head>

<body>
    <div class="list left">
        <h4>All Commands</h4>
        <ul id="all-commands-list" class="baselist">
        </ul>
    </div>
    <div class="list right">
        <h4>Your Commands</h4>
        <ul id="my-commands-list" class="baselist no-commands">
        </ul>
        <button class="text-button add-separator-button" onclick="addSeparator();">Add separator</button>
    </div>
    <div class="no-plugins">
        It seems that you do not have installed plugins
    </div>
    <div id="footer">
        <div class="details">   
            <span class="github" onclick="goto('https://github.com/sergeishere/HandyMenu-SketchPlugin')"></span>
            <span class="twitter" onclick="goto('https://twitter.com/sergehere')"></span>
            <p>Version 3</p>
        </div>
        <button class="normal main" onclick="saveCommands();">Save</button>
        <button class="normal" onclick="closeWindow();">Cancel</button>
    </div>
    <script type="text/javascript" src="./Scripts/dragula.min.js"></script>
    <script type="text/javascript" src="./Scripts/setupmenu.js"></script>
</body>

</html>
